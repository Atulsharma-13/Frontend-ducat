<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook.com</title>
    <link
      rel="shortcut icon"
      href="cssimages/facebooklogo.jfif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="facebooklogo.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainlogo">
        <div class="firstmain">
          <figure>
            <img src="img/facebookimage.svg" alt="" />
          </figure>
        </div>
        <div class="secondmain">
          <h2>
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>
      </div>
      <div class="login">
        <div class="inputtype1">
          <input
            type="text"
            name=""
            id=""
            placeholder="Email address or phone number"
          />
        </div>
        <div class="inputtype2">
          <input
            type="text"
            name=""
            id=""
            placeholder="Password"
            class="password"
          />
        </div>
        <div class="inputtype3">
          <input type="button" value="Log In" class="btn" />
        </div>
        <div class="paragraph">
          <h2 class="heading">Forgotten Password</h2>
        </div>
        <div class="line">
          <hr />
        </div>
        <div class="inputtype4">
          <button class="btnn">Create New Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
